name: 06-contexts
on:
  push:
  workflow_dispatch: 

jobs:
  echo-data:
    runs-on: ubuntu-latest
    steps:
      - name: Display Information
        run: |
             "Event name: ${{github.Event}}"
             "Ref: ${{github.ref}}"
             "SHA: ${{github.sha}}"
             "Actor ${{github.workflow}}"
             "Run ID: ${{github.run_id}}"
             "Run number: ${{github.run_number}}"
            
      - name: Retrieve variable
        run: echo "${{vars.MY_VAR}}"
